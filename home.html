<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style_home.css">
</head>
<body>
    
    <section>
        <div class="title">
            <h1>Contagem regressiva</h1>
            <p class="subtittle">Digite o título e a data nos campos abaixo:</p>
        </div>
        
        
        <form action="">
            <div class="name">
                <label for="name">Título: </label>
                <input type="text" name="name" id="name">
            </div>
            <div class="date">
                <label for="date">Data a ser contada: </label>
                <input type="datetime" name="date" id="date">
            </div>
        </form>
        <div class="button"><a href="countdown-screen.html">Contar</a></div>
        
        
    </section>
